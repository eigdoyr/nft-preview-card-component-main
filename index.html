<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="img-container">
          <a href="#">
            <img
              class="main-img"
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium image"
            />
          </a>
          <div class="img-overlay"></div>
        </div>
        <div class="main-title">
          <h1 class="main-heading"><a href="#">Equilibrium #3429</a></h1>
          <p class="main-leading">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="token-details">
          <span class="token">0.041 ETH</span>
          <span class="token-days-left">3 days left</span>
        </div>
        <hr />
        <div class="creator-details">
          <img
            class="creator-icon"
            src="./images/image-avatar.png"
            alt="creator image"
          />
          <h2 class="creator">
            Creation of <a href="#" class="creator-name">Jules Wyvern</a>
          </h2>
        </div>
      </div>
    </main>
  </body>
</html>
